<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Up | Retail AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 320px;
            padding: 10px;
        }
        .signup-card {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .signup-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 12px 12px 0 0 !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-control {
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-login {
            border-radius: 8px;
            padding: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
            color: #667eea;
            font-size: 0.85rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-label {
            font-weight: 500;
            color: #4a5568;
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
        }
        .brand-text {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.3rem;
        }
        .form-group {
            margin-bottom: 0.8rem;
        }
        .card-body {
            padding: 1.2rem !important;
        }
        .card-header {
            padding: 0.8rem !important;
        }
        h3 {
            font-size: 1.1rem;
            margin-bottom: 1.2rem !important;
        }
        .alert {
            font-size: 0.8rem;
            padding: 0.4rem;
            margin-bottom: 0.4rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-card card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0 brand-text">Retail AI</h2>
            </div>
            <div class="card-body">
                <h3 class="text-center" style="color: #4a5568;">Create an Account</h3>

                <form method="POST">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <div class="d-grid mb-1">
                        <button type="submit" class="btn btn-signup text-white">Sign Up</button>
                    </div>
                </form>
                
                <div class="d-grid">
                    <a href="{% url 'accounts:login' %}" class="btn btn-login">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
