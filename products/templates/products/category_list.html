{% extends 'base.html' %}
{% block content %}
<div class="container mt-2">
    <h2>Category List</h2>
    <form method="get" class="mb-3" role="search">
        <div class="input-group">
            <input type="text" name="q" value="{{ query|default:'' }}" class="form-control" placeholder="Search products...">
            {% if query %}
                <a href="{% url 'products:category_list' %}" class="btn btn-warning">Clear</a>
            {% else %}
                <button type="submit" class="btn btn-primary">Search</button>
            {% endif %}
        </div>
    </form> 
    <a href="{% url 'products:category_create' %}" class="btn btn-success mb-3">Add Category</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for categories in categories %}
            <tr>
                <td>{{ categories.name }}</td>
                <td>
                    <a href="{% url 'products:category_edit' categories.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'products:category_delete' categories.pk %}" class="btn btn-danger">Delete</a>
                </td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
